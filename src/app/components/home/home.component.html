<div class="jumbotron bg-white text-center">
  <h1 class="display-4">Corona Covid-19 Tracker</h1>
  <hr />
  <div class="row">
    <div class="card col p-3 m-3">
      <div class="ui statistic">
        <div class="value">
          {{totalConfirmed}}
        </div>
        <div class="label">
          Confirmed
        </div>
      </div>
    </div>
    <div class="card col p-3 m-3">
      <div class="ui statistic">
        <div class="value">
          {{totalDeaths}}
        </div>
        <div class="label">
          Deaths
        </div>
      </div>
    </div>
    <div class="card col p-3 m-3">
      <div class="ui statistic">
        <div class="value">
          {{totalActive}}
        </div>
        <div class="label">
          Active
        </div>
      </div>
    </div>
    <div class="card col p-3 m-3">
      <div class="ui statistic">
        <div class="value">
          {{totalRecovered}}
        </div>
        <div class="label">
          Recovered
        </div>
      </div>
    </div>

  </div>
</div>
